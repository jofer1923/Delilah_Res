  - name: users
    description: endpoint users' crud
paths: admin
  /inventory:
    get:
      tags:
        - developers
      summary: searches inventory
      operationId: searchInventory
      description: |
        By passing in the appropriate options, you can search for
        available inventory in the system
      parameters:
        - in: query
          name: searchString
          description: pass an optional search string for looking up inventory
          required: false
          schema:
            type: string
        - in: query
          name: skip
          description: number of records to skip for pagination
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          description: maximum number of records to return
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InventoryItem"
        "400":
          description: bad input parameter
    post:
      tags:
        - admins
      summary: adds an inventory item
      operationId: addInventory
      description: Adds an item to the system
      responses:
        "201":
          description: item created
        "400":
          description: "invalid input, object invalid"
        "409":
          description: an existing item already exists
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InventoryItem"
        description: Inventory item to add
components:
  schemas:
    userservice:
      type: object
      required:
        - User_Id
        - Nick_Name
        - User_Name
        - Mail
        - Contact 
        - PWD
      properties:
        User_Id:
          type: integer
          format: uuid
          example: 1          
        Nick_Name:
          type: string
          example: "jofer1923"
        User_Name:
          type: string          
          example: "Fernando Bedoya"
        Mail:
          type: string
          format: email
          example: "Jofer1923@gmail.com"
        Contact:
          type: string          
          example: "+01 22222222"
        PWD:
          type: string          
          example: "Coronavirus2020"        
    dishmenu:
      type: object
      required:
        - Dish_Id
        - Long_Dish_Name
        - Short_Dish_Name
        - Picture_Dish
        - Price_Dish
      properties:
        Dish_Id:
          type: integer
          format: uuid
          example: 1          
        Long_Dish_Name:
          type: string          
          example: "sancocho trifasico del orienteant"
        Short_Dish_Name:
          type: string
          example: "platanos asados"
        Picture_Dish:
          type: string
          format: url
          example: "del-rest.com/Picture_Dish/platanos-asados"
        Price_Dish:
          type: integer          
          example: 9.99
        
      
